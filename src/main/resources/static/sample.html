<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>JWT 발급 통한 인가</h2>
    </div>

    <!-- form action=(요청되는 url) method=(http 메소드) name=(해당 폼의 이름) -->
    <form action = "jwt/generate" accept-charset="utf-8" name="trying" method="post">
        <!-- lable for=(input 태그에 갖다 붙이기 위한..) 그리고 label 태그 사이에는 입력폼 앞에 오는 글자 -->
        <lable for="information">식별자 입력</lable>
        <!-- input type=(들어오는 형식) name=(post방식으로 갈떄 key에 해당하는 부분) value=(form 안에 회색 글귀) id=(label태그를 위한) -->
        <input type = "text" name="identifier" placeholder="식별자를 입력하세요." id ="information"/>

        <input type = "submit" value="jwt 발급"/>
    </form>


    <!-- form action=(요청되는 url) method=(http 메소드) name=(해당 폼의 이름) -->
    <form action = "validation/test" accept-charset="utf-8" name="validation" method="post">
        <input type = "submit" value="접근 권한 확인"/>
    </form>

</div> <!-- /container -->
</body>
</html>
